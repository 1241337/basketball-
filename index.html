<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Game Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        .game-container {
            width: 80%;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #game-status {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #ddd;
            max-height: 200px;
            overflow-y: scroll;
            color: #333;
            font-size: 16px;
        }
        /* Progress bars styling */
        .progress-bar-container {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            margin-top: 10px;
            border-radius: 10px;
        }
        .progress-bar {
            height: 100%;
            border-radius: 10px;
        }
        #player-progress-bar {
            background-color: #4CAF50; /* Green for player */
            width: 0%;
        }
        #opponent-progress-bar {
            background-color: #f44336; /* Red for opponent */
            width: 0%;
        }

        /* Scoreboard Styling */
        #scoreboard {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            margin: 20px auto;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #scoreboard h2 {
            color: #007bff;
        }

        #scoreboard span {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Basketball Game Simulation</h1>

    <!-- Scoreboard -->
    <div id="scoreboard">
        <h2>Scoreboard</h2>
        <p>Quarter: <span id="current-quarter">1</span></p>
        <p>Player Score: <span id="player-score">0</span></p>
        <p>Opponent Score: <span id="opponent-score">0</span></p>
    </div>

    <div class="game-container">
        <div>
            <button id="start-game-btn">Start Game</button>
            <button id="reset-game-btn">Reset Game</button>
        </div>

        <!-- Progress Bars -->
        <div class="progress-bar-container">
            <div id="player-progress-bar" class="progress-bar"></div>
        </div>
        <div class="progress-bar-container">
            <div id="opponent-progress-bar" class="progress-bar"></div>
        </div>

        <div id="game-status">
            <p>Game Status: Waiting to start...</p>
        </div>
    </div>

    <script>
        // Global variables
        let gameOver = false;
        let currentQuarter = 1;
        let scorePlayer = 0;
        let scoreOpponent = 0;
        const maxScore = 100;  // Max score for progress bar

        // Function to update the scoreboard
        function updateScoreboard() {
            document.getElementById('current-quarter').textContent = currentQuarter;
            document.getElementById('player-score').textContent = scorePlayer;
            document.getElementById('opponent-score').textContent = scoreOpponent;
        }

        // Function to update the progress bars
        function updateProgressBars() {
            const playerProgress = (scorePlayer / maxScore) * 100;
            const opponentProgress = (scoreOpponent / maxScore) * 100;
            document.getElementById('player-progress-bar').style.width = playerProgress + '%';
            document.getElementById('opponent-progress-bar').style.width = opponentProgress + '%';
        }

        // Function to simulate a shot
        function shoot(player) {
            return Math.random() > 0.5;  // 50% chance of making a shot
        }

        // Function to simulate a quarter
        function simulateQuarter() {
            if (gameOver) return;
            // Game logic for scoring...
            scorePlayer += Math.floor(Math.random() * 10); // Example scoring
            scoreOpponent += Math.floor(Math.random() * 10); // Example scoring
            updateScoreboard();
            updateProgressBars();
        }

        // Start and Reset Game Functions
        document.getElementById('start-game-btn').addEventListener('click', function() {
            if (!gameOver) simulateQuarter();
        });
        document.getElementById('reset-game-btn').addEventListener('click', function() {
            currentQuarter = 1;
            scorePlayer = 0;
            scoreOpponent = 0;
            gameOver = false;
            updateScoreboard();
            updateProgressBars();
        });
    </script>
</body>
</html>
